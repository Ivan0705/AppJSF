<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Student Registration Form</title>
</h:head>
<h:body>
    <div class="card">
        <p:panel header="Category">
            <h:form>
                 <span class="ui-float-label">
       <p:inputText id="float-input" value="#{category.categoryName}"/>
       <p:outputLabel for="@previous" value="Enter category"/>
                     <p:commandButton value="Add" action="#{category.addCategory}"
                                      styleClass="ui-button-outlined ui-button-success"
                                      update="@this" ajax="false"/>
        </span>
                <p:dataTable value="#{category.allCategory}" var="cat">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{cat.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Category Name</f:facet>
                        <h:outputText value="#{cat.categoryName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Delete</f:facet>
                        <p:commandButton value="delete" action="#{category.deleteCategory}"
                                         styleClass="ui-button-outlined ui-button-danger" ajax="false">
                            <f:param value="#{cat.id}" name="action"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
